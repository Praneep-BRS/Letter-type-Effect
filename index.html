<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS landing page</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/script.js"></script>
  </head>
  <body>
    <!--Header-->
    <header role="header" class="header">
      <div class="heading">
        <h2>Letter type Effect</h2>
        <p>Purpose: Letter Type Effect</p>
      </div>
      <a
        href="https://github.com/Praneep-BRS/Letter-type-Effect"
        target="_blank">
        Git Repo
      </a>
    </header>
    <!--Main-->
    <main>
      <div class="container">
        <div class="btn-container"><button id="reset">Reset</button></div>
        <div class="text-container">
          <h3 class="content-heading"></h3>
          <p class="text-content"></p>
        </div>
      </div>
    </main>
    <!--Footer-->
    <footer>
      <ul class="color-palette">
        <li class="palette-box" onclick="setTheme('#1a4b84')"></li>
        <li class="palette-box" onclick="setTheme('#991e14')"></li>
        <li class="palette-box" onclick="setTheme('#fead06')"></li>
      </ul>
    </footer>
  </body>
</html>
